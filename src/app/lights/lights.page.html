<ion-header >
  <h1>Lights</h1>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Light: ON</h3>
  <div class="light">
    <img src="../assets/img/light.png" alt="" class="light">
  </div>
  <div class="on_off">
    <!-- <h4>ON/OFF</h4> -->
    <ion-item>
      <ion-toggle (click)="toggleLightStatus()" [(ngModel)]="light.state" justify="space-between">ON/OFF</ion-toggle>
    </ion-item>
  </div>
</ion-content>
